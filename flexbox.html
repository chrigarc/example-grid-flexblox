<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flexbox</title>
    <link rel="stylesheet" href="styles/pages/flexbox.css">
</head>
<body>
    <div class="root">
        <header class="header root__item">
            <h2 class="title">
                Header
            </h2>
        </header>
        <div class="container">
            <main class="main root__item">
                <h2 class="title">
                    Main
                </h2>
            </main>
            <aside class="sidebar root__item">
                <h2 class="title">
                    Sidebar
                </h2>
            </aside>
            <div class="container-widgets">
                <article class="widget root__item widget_red">
                    <h2 class="title">
                        Widget red
                    </h2>
                    <p class="content">
                        ¿Qué paso como que quieren al último si llegue primero?
                    </p>
                </article>
                <article class="widget root__item widget_blue">
                    <h2 class="title">
                        Widget blue
                    </h2>
                    <p class="content">
                        Me colocaron al final pero voy antes del rojito
                    </p>
                </article>
            </div>
        </div>
        <footer class="footer root__item">
            <h2 class="title">
                Footer
            </h2>
        </footer>
    </div>
</body>
</html>
